<div class="account">
<div class="container-fluid">
    <div class="row justify-content-around">
        <div class="col-md-7 ">
            <div class="my-orders p-5 mb-5 mt-5">
                <h2 class="text-center">My Orders</h2>
                <table class="table text-center mt-5 table-hover">
                    <thead class="table-dark">
                        <tr class="fw-bold ">
                            <td>Order ID</td>
                            <td>Product</td>
                            <td>Price</td>
                            <td>Quantity</td>
                            <td>Status</td>
                        </tr>
                    </thead>
                    <tbody *ngIf="orders!=undefined">
                        <tr *ngFor="let order of orders" [ngClass]="getTableColor(order)">
                            <td>ord_{{order.id}}</td>
                            <td>{{findProduct(order).title}}</td>
                            <td>{{findProduct(order).price}}</td>
                            <td>{{order.p_qty}}</td>
                            <td>{{order.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 ">
            <!-- <div *ngIf="profile" class="my-profile p-5">
                <p >id : {{profile.id}}</p>
                <p>name : {{profile.name}}</p>
                <p>age : {{profile.age}}</p>
                <p>address : {{profile.address}}</p>
                <p>email : {{profile.email}}</p>
                <p>phone : {{profile.phone}}</p>
            </div> -->
            
            <div *ngIf="profile" class="my-profile p-5 mb-5 mt-5">
                <h2 class="text-center"> My Profile </h2>
                <div class="input-group my-3">
                    <span class="input-group-text bg-danger text-light w-25">ID <span class="ms-auto">: </span></span>
                    <input type="number" class="form-control" [value]="profile.id" [disabled]="true">
                </div>
                <div class="input-group my-3">
                    <span class="input-group-text bg-danger text-light w-25">Name <span class="ms-auto">: </span></span>
                    <input type="text" class="form-control" [value]="profile.name" [disabled]="true">
                </div>
                <div class="input-group my-3">
                    <span class="input-group-text bg-danger text-light w-25">Age <span class="ms-auto">: </span> </span>
                    <input type="number" class="form-control" [value]="profile.age" [disabled]="true">
                </div>
                <div class="input-group my-3">
                    <span class="input-group-text bg-danger text-light w-25">Address <span class="ms-auto">: </span> </span>
                    <input type="text" class="form-control" [value]="profile.address" [disabled]="true">
                </div>
                <div class="input-group my-3">
                    <span class="input-group-text bg-danger text-light w-25">Email <span class="ms-auto">: </span> </span>
                    <input type="text" class="form-control" [value]="profile.email" [disabled]="true">
                </div>
                <div class="input-group my-3">
                    <span class="input-group-text bg-danger text-light w-25">Phone <span class="ms-auto">: </span> </span>
                    <input type="number" class="form-control" [value]="profile.phone" [disabled]="true">
                </div>
                <div class="text-center">
                <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal" data-bs-target="#editModal">
                    Edit Details
                </button>
                </div>
            </div>
            
            
        </div>

    </div>
</div>

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <!-- <div class="modal-header bg-dark text-light">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> -->
        <div *ngIf="profile" class="modal-body bg-dark">
            <div class="bg-light px-3 py-1 w-50 mx-auto mt-5 editBgImg rounded">
                <form style="background-color: rgba(0,0,0,0.7);" class="p-3 w-50 mx-auto text-light rounded">
                    <div class="forn-group">
                        <label>ID : </label>
                        <input class="form-control" type="text" name="id" [value]="profile.id" #id  [disabled]="true">
                    </div>
                    <div class="forn-group">
                        <label class="mt-1" >Name : </label>
                        <input class="form-control" type="text" #name [value]="profile.name"/>
                    </div>
                    <div class="forn-group">
                        <label class="mt-1" >Age : </label>
                        <input class="form-control"
                        type="number" [value]="profile.age" #age/>
                    </div>
                    <div>
                        <label for="address" class="mt-1" >Address : </label>
                        <input class="form-control"
                        type="text" [value]="profile.address" #address/>
                    </div>
                    <div class="forn-group">
                        <label class="mt-1" >email ID : </label>
                        <input class="form-control"
                        type="text" [value]="profile.email" #email/>
                    </div>
                    <div class="forn-group">
                        <label class="mt-1" >Phone no : </label>
                        <input class="form-control"
                        type="text" [value]="profile.phone" #phone />
                    </div>
                    <button class="btn btn-primary d-block mx-auto mt-3" type="submit" value="Login" (click)="submit(id.value,name.value,age.value,address.value,email.value,phone.value)" data-bs-dismiss="modal">Submit</button>
                </form>
            </div>
            <div class="text-center mt-5">
                <button type="button" class="btn btn-warning w-25" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
