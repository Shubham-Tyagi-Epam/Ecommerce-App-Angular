<div class="container-fluid product-list ">
    <div class="row mb-3">
        <div class="col-12 d-none d-lg-block d-xl-block">
          <div class="card  ">
            <div class="card-header d-flex justify-content-end ">
              <span class="mr-3">Change Layout: </span>
              <div class="layout-mode" (click)="onChangeLayout(4)">
                      <div [ngClass]="{'active' : threeColActive}" class="item"></div>
                      <div [ngClass]="{'active' : threeColActive}" class="item"></div>
                      <div [ngClass]="{'active' : threeColActive}" class="item last-item"></div>
              </div>
              <div [ngClass]="{'active' : fourColActive}" class="layout-mode" (click)="onChangeLayout(3)">
                <div [ngClass]="{'active' : fourColActive}" class="item"></div>
                <div [ngClass]="{'active' : fourColActive}" class="item"></div>
                <div [ngClass]="{'active' : fourColActive}" class="item"></div>
                <div [ngClass]="{'active' : fourColActive}" class="item last-item"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="row ">
        <div [ngClass]="colValue" class="col-md-6" *ngFor="let product of products">
            <app-product [product]="product" productType="{{productType}}" [imgHeight]="imgHeight">
            </app-product>
        </div>
    </div>
</div>
